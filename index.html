<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cardioid Explorer</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <h2 class="number_label">RESOLUTION</h2>
    <span class="number_container">
      <span class="arrow" onclick="MinusResolution();"> < </span>
      <input type="text" size="3" class="number" onchange="resolution=eval(this.value);update();" id="number_resolution" value="100" />
      <span class="arrow"  onclick="PlusResolution();"> > </span>
    </span>

    <h2 class="number_label">COEFFICIENT</h2>
    <span class="number_container">
      <span class="arrow" onclick="MinusCoefficient();"> < </span>
      <input type="text" size="3" class="number" onchange="coefficient=eval(this.value);update();" id="number_coefficient" value="2" />
      <span class="arrow"  onclick="PlusCoefficient();"> > </span>
    </span>

    <br/>

    <div id="left-panel" class="panel">
      <a onclick="save();" id="save_button" class="interact_link">[SAVE]</a>
      <ul id="save_list">
      </ul>

    </div>
	<canvas id="cvs"></canvas>

  <div id="right-panel" class="panel">
  <a onclick="exportCSV();" id="export_csv" class="export interact_link">[EXPORT .CSV]</a><br/>
  <a onclick="exportPNG();" id="export_png" class="export interact_link">[EXPORT .PNG]</a>
  </div>

  <script type="text/javascript" src="js/helper.js"></script>
	<script type="text/javascript" src="js/lockr.js"></script>
  <script type="text/javascript" src="js/savelist.js"></script>
  <script type="text/javascript" src="js/export.js"></script>
  <script type="text/javascript" src="js/ui.js"></script>
	<script type="text/javascript" src="js/script.js"></script>



  </body>
</html>
